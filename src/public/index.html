<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Color Guessing Game</title>
  <link rel="shortcut icon" href="./images/favicon.ico" />
</head>

<body>
  <div class="interlace"></div>
  <div id="tools">
    <button id="toggleLayout">Layout Mode</button>
  </div>
  <h1>So, you know RGB?</h1>
  <div class="tips">
    <ul>
      <li>RGB: rgb(RED|GREEN|BLUE)</li>
      <li>RANGE: 0 - 255</li>
      <li>RED: rgb(255, 0, 0)
        <span class="red"></span>
      </li>
      <li>GREEN: rgb(0, 255, 0)
        <span class="green"></span>
      </li>
      <li>BLUE: rgb(0, 0, 255)
        <span class="blue"></span>
      </li>
      <li>COLOR MODEL: ADDITIVE</li>
    </ul>
  </div>
  <h2>
    <span id="guess"></span>
  </h2>
  <div class="scream">
    <span id="scream"></span>
  </div>
  <div class="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
  <div class="banner">
    <button id="reset">New Colors</button>
    <span id="message">Pick the color you "think" it's the one...</span>
    <div>
      <button id="easy">Easy</button>
      <button id="hard" class="selected">Hard</button>
    </div>
  </div>
</body>

</html>
